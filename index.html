<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Test</title>
</head>
<body>
    <p class="logo" id="logo">Typing Test</p>

    <div class="main_body">
        <!--this container has all contents inside-->
        <div class="container">
            <p id="head">Typing Test</p>
            <p id="score">Your Score:</p>
            <div class="results">
                <button id="wpm" style="display: none;">WPM: </button>
                <button id="error" style="display: none;">Errors: </button>
                <button id="accuracy" style="display: none;">Accuracy: </button>
            </div>

            <div class="type_area">
                <div class="display">
                    <div class="wordDisplayArea"><p id="comp_input"></p></div>
                    <div class="timer">
                        <p id="tim_er"></p>
                    </div>
                </div>
        
                <input type = "text" maxlength="15" class="typingArea" id="user_input" onkeyup="get_user_word(this)" autocomplete="off" placeholder="Type here" />
            </div>

            <button id="restart" style="display: none;">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
